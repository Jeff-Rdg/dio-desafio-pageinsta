<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/instalogin.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/images/instalogo.png" alt="logo rede social" class="logo">
                <div class="profile-photo">
                    <img src="/images/perfil.png" alt="foto usuário">
                </div>
                <a href="#" class="instagram-login">continue como Jefferson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="set-account">não é usuário?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
